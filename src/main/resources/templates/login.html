<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page('login.heading')">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>OpenId Connect Response</title>

    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }
    </style>
    <!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
    <link href="/resources/css/bootstrap-responsive.min.css" rel="stylesheet">
    </link>
</head>
<body>
<div th:fragment="content">
    <form class="form-horizontal" role="form" action="#" th:action="@{/login}" th:object="${login}" method="post">
        <div class="form-group"><label class="col-sm-2 control-label" >User name</label>
            <div class="col-sm-10"><input type="text" class="form-control" id="userName" name="userName"
                                          th:errorclass="error"
                                          th:field="*{userName}" autocomplete="off"/></div></div>
        <div class="form-group"><label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10"><input type="password" class="form-control" id="password" name="password"
                                          th:errorclass="error"
                                          th:field="*{password}" autocomplete="off"/></div></div>
        <p/>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="button-login" type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <script>
        $(function() {
            $(':input:enabled:visible:first').focus();
        });
    </script>

</div>
</body>
</html>
