<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page('launch.heading')">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>OpenId Connect Response</title>

    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
    <link href="/resources/css/bootstrap-responsive.min.css" rel="stylesheet">
    </link>
</head>
<body>
<div th:fragment="content">

    <div class="lead">
        <strong><p><em th:text="*{title}"/></p></strong>
        <table class="table table-striped table-bordered table-condensed">
            <tbody>
            <tr>
                <td>Display name</td>
                <td><em th:text="*{data.displayName}"/></td>
            </tr>
            <tr class="warning">
                <td>Full name</td>
                <td><em th:text="*{data.name}"/></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><em th:text="*{data.gender}"/></td>
            </tr>
            <tr class="warning">
                <td>User id</td>
                <td><em th:text="*{data.id}"/></td>
            </tr>
            <tr>
                <td>Emails</td>
                <td><em th:text="*{data.emails}"/></td>
            </tr>
            <tr class="warning">
                <td>Profile Image</td>
                <td><img th:attr="src=@{*{data.image.url}}" class="img-responsive img-circle"/></td>
            </tr>
            <tr>
                <td>Is Google Plus User</td>
                <td><em th:text="*{data.isPlusUser}"/></td>
            </tr>
            <tr class="warning">
                <td>Other urls</td>
                <td><em th:text="*{data.urls}"/></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
