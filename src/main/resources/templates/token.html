<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page('token.heading')">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>OpenId Connect Response</title>

    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }
    </style>
    <!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
    <link href="/resources/css/bootstrap-responsive.min.css" rel="stylesheet">
    </link>
</head>
<body>
<div th:fragment="content">
    <div class="lead">
        <div class="lead padded bg-info" style="padding-left: 30px; padding-right: 30px; padding-top: 20px; padding-bottom: 20px;">
            <h1> Token type:</h1>

            <p th:text="*{tokenType}"/>

            <h1> Verification response:</h1>

            <p th:text="*{response}"/>
        </div>
    </div>
</div>
</body>
</html>
